<!DOCTYPE html>
<html lang="en">
<head>
    <title>Galactimental</title>
    <link href="main.css" rel="stylesheet" type="text/css">
    <script src="data.js" type="module"></script>
    <script src="main.js" type="module"></script>
    <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">
</head>

<body>
<div class="side-column">
    <div class="stats">
        <h3>Stats</h3>
        <p id="stat-display"></p>
    </div>
</div>

<div class="center-column">
    <h1>Galactimental</h1>
    <!--Navigation "Tabs"-->
    <div class="tabs">
        <button class="tab-button" id="defaultTab" onclick="changeTab(event, 'main')">Main</button>
        <button class="tab-button" onclick="changeTab(event, 'factory')">Factory</button>
        <button class="tab-button" onclick="changeTab(event, 'settings')">Settings</button>
    </div>
    <br>
    <!--Main Tab-->
    <div class="tab tab-style" id="main">
        <h3>Main</h3>
        <div class="tab-style">
            <p>Upgrades</p>
            <button class="shopButton" id="mine-button" onclick="purchaseUpgrade('mine')">build mine<br>1 ore per second<br>Cooldown: 0s</button>
        </div>
        <div class="tab-style">
            <p>Space</p>
            <button class="shopButton" id="satellite-button" onclick="purchaseUpgrade('satellite')">build satellite - cost: 30 ore<br>collects research around planet<br>Cooldown: 0s</button>
            <button class="shopButton" id="probe-button" onclick="purchaseUpgrade('probe')">build probe - cost: 500 ore<br>collects more research in nearby outer space<br>Cooldown: 0s</button>
            <button class="shopButton" id="colony-button" onclick="purchaseUpgrade('colony')">build colony ship - cost: 5000 ore<br>colonizes land and much more research in nearby outer space<br>Cooldown: 0s</button>
            <br><br>
            <button class="shopButton" id="launch-satellite-button" onclick="launchShip('satellite')">launch satellites<br>collects research around planet</button>
            <button class="shopButton" id="launch-probe-button" onclick="launchShip('probe')">launch probes<br>collects more research in nearby outer space</button>
            <button class="shopButton" id="launch-colony-button" onclick="launchShip('colony')">launch colony ships<br>colonizes land and much more research in nearby outer space</button>
            <br><br>
        </div>
        <div class="tab-style">
            <p>Research</p>
            <button class="shopButton" id="test123-button" onclick="purchaseUpgrade('satellite')">test<br>test<br>test</button>
            <button class="shopButton" id="test1233-button" onclick="purchaseUpgrade('satellite')">test<br>test<br>test</button>
            <button class="shopButton" id="test1423-button" onclick="purchaseUpgrade('satellite')">test<br>test<br>test</button>
            <button class="shopButton" id="test1523-button" onclick="purchaseUpgrade('satellite')">test<br>test<br>test</button>
            <button class="shopButton" id="test1623-button" onclick="purchaseUpgrade('satellite')">test<br>test<br>test</button>
            <br><br>
        </div>
    </div>

    <!--Factory Tab-->
    <div class="tab tab-style" id="factory">
        <h3>Factory</h3>
        <div class="tab-style">
            <p>Upgrades</p>
            <button class="shopButton" id="mine123123-button" onclick="purchaseUpgrade('mine')">build mine<br>1 ore per second<br>Cooldown: 0s</button>

            <button class="shopButton" id="launch1423123-probe-button" onclick="launchShip('probe')">launch probeasds<br>collects more asdresearch in nearby outer space</button>

    <!--Settings Tab-->
    <div class="tab tab-style" id="settings">
        <h3>Settings</h3>
        <hr>
        <button id="resetButton" onclick="resetAll()">reset game</button>
    </div>
    <p>Conquest Progress</p>
    <div class="progress-bar">
        <span id="conquest-display-text">test</span>

</div>

<div class="side-column">
