<!DOCTYPE html>
<html lang="en">
<head>
    <title>Galactimental</title>
    <link href="main.css" rel="stylesheet" type="text/css">
    <script src="main.js"></script>
    <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">
</head>

<body>
<div class="side-column">
    <div class="stats">
        <h3>Stats</h3>
        <p id="ore-display"></p>
        <p id="average-ore-display"></p>
    </div>
</div>

<div class="center-column">
    <h1>Galactimental</h1>
    <!--Navigation "Tabs"-->
    <div class="tabs">
        <button class="tab-button" id="defaultTab" onclick="changeTab(event, 'main')">Main</button>
        <button class="tab-button" onclick="changeTab(event, 'tab2')">tab2 test</button>
        <button class="tab-button" onclick="changeTab(event, 'settings')">Settings</button>
    </div>
    <br>
    <!--Main Layout-->
    <div class="tab tabStyle" id="main">
        <h3>Main</h3>
        <div class="tabStyle">
            <p>test</p>
        </div>
    </div>

    <!--tab2 example Layout-->
    <div class="tab tabStyle" id="tab2">
        <h3>tab2</h3>
        <div class="tabStyle">
            <p>test</p>
        </div>

        <div class="tabStyle">
            <div class="tabStats">
                <p>test</p>
            </div>
        </div>
    </div>

    <!--Settings Layout-->
    <div class="tab tabStyle" id="settings">
        <h3>Settings</h3>
        <hr>
        <button id="resetButton" onclick="resetAll()">reset game</button>
    </div>
    <p>Conquest Progress</p>
    <div class="progress-bar">
        <span id="conquest-display-text">test</span>
        <progress id="conquest-display" value="0" max="100">placeholder</progress>
    </div>
</div>

<div class="side-column">
    <div class="stats">
        <h3>right display</h3>
        <br>
        <p>test</p>
    </div>
</div>
</body>
